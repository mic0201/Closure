<script>

for(var i = 0 ; i <= 3 ; i++){
	window.setTimeout(function(){
		console.log("第一個"+i)
	}, i*1000);
}

// output: 4 4 4 4


for(var i = 0 ; i <= 3 ; i++){
	print(i)
}

function print(n){
	window.setTimeout(function(){
		console.log("第二個"+n)
	}, n*1000);
}

// output: 0 1 2 3

for(var i = 0 ; i <= 3 ; i++){
	window.setTimeout(function(n){
		return (n => { console.log("第三個"+n) })(n)
	}, i*1000, i)
}

// output: 0 1 2 3
</script>
